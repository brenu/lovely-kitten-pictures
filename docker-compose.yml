version: "2.2"

services:
    help:
        build: .
        ports:
            - '8084:80'
        stdin_open: true
        tty: true
        volumes:
            - ./src:/var/www/html
            - ./logs:/var/log/apache2
            - ./flag1:/var/www/html/flag1:ro
            - ./flag2:/home/level1/flag2:ro
            - ./flag3:/home/level2/flag3:ro